{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="post">
      <p>Created Date: {{ post.created_date }} | Published Date: {{ post.published_date }} | Author: {{ post.author }}</p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
      <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
